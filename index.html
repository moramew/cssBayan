    <style>

        body{
            background-color: rgb(183, 210, 253);
        }

        .container{
            font-size: 3vmin;
            display:flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        label{
            color:blue;
            padding: 0em;
        }
   
        input{
            display: none;
        }

        .hidden {
          /*  display: none; */
          width:0%;
            height:0%;
        }

        label:hover{
            cursor: pointer;
            
        }

        label:hover .hidden{
            display: block;
        }

        input:checked + label img {
            display:block;
            width:70%;
            height:70%;
        }

        input:checked + label, label:hover{
            color: black;
        }
        
        #color:active span {
            color:black;
            opacity: 0.6;
        }

        label:active img{
            opacity: 0.6;
        }

        .text {
            width: 40vw;
            display: flex;
            flex-direction: row;
            justify-content: space-between
            
        }

        .anim{
            height: 0%;
            width: 0%;
            transition: all 1s ease;
        }

        .anim-wrap:hover .anim{
            width:70%;
            height:70%;
           /* opacity: 0.75; */
        } 

        .bl:hover span, .bl:hover #icon{
            color: black;
            opacity: 100;
        }

        .bl:active span{
            color:blue;
        }
      hr{
        margin: 0%;
        border: 0.1em solid rgb(38, 38, 147);
        border-radius: 1em;  
      }

      #icon {
        opacity: 0;
        color: black;
        transition: all .4s ease-in-out;
      }

      input:checked + label #icon{
        opacity: 100;
        transform: rotate(180deg);
      }

      label:hover #icon{
        opacity: 100;
        transform: rotate(180deg);

      } 

  
    </style>
